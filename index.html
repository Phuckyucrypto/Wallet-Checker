<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Checker</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif; /* Montserrat font */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgb(22, 3, 65); /* Light grey background */
            text-align: center;
            color: white;
            overflow: hidden;
        }
        #walletCheckerBox {
            background: rgb(22, 3, 65); /* White background for the checker box */
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Subtle shadow for 3D effect */
            border-radius: 8px; /* Rounded corners */
            width: 300px;
        }
        input[type="text"] {
            width: 80%; /* Full width of the container */
            padding: 10px;
            margin-top: 8px;
            margin-bottom: 16px;
            margin-left: auto;
            margin-right: auto;
            border: 1px solid #ff8400; /* Light gray border */
            border-radius: 4px; /* Rounded corners for the input field */
            text-align: center;
            
        }
        button {
            width: 50%;
            padding: 10px;
            background-color: #f1954f; /* Green background */
            color: rgb(52, 36, 130);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #ecbd8c; /* Slightly darker green on hover */
        }
        #result {
            margin-top: 12px;
            text-align: center;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="walletCheckerBox">
        <h1>Wallet Checker</h1>
        <form id="walletCheckerForm">
            <input type="text" id="walletInput" placeholder="0x43B7B6C6152...">
            <button type="button" onclick="checkWallet()">Check Wallet</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        function checkWallet() {
            const walletAddress = document.getElementById('walletInput').value.trim().toLowerCase();
            const apiURL = 'https://sheets.googleapis.com/v4/spreadsheets/1IoFwDrQTsNOSEbOI4cu4wpg-oQzYM8P6I17lP5ujkkQ/values/Sheet1!A2:B1000?key=AIzaSyCHpKMJVxVKaD5OHnXdl539Xc6QO2nlcRg';
            fetch(apiURL)
                .then(response => response.json())
                .then(data => {
                    const columnA = data.values.map(row => row[0] ? row[0].toLowerCase() : '');
                    const columnB = data.values.map(row => row[1] ? row[1].toLowerCase() : '');
                    let message = 'You are not on OG/WL. You can mint public phase.';
                    if (columnA.includes(walletAddress)) {
                        message = 'You are eligible for OG Phase.';
                    } else if (columnB.includes(walletAddress)) {
                        message = 'You are eligible for FCFS Phase.';
                    }
                    document.getElementById('result').textContent = message;
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('result').textContent = 'Error checking wallet. Please try again.';
                });
        }
    </script>
</body>
</html>
